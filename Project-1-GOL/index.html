<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-content-container container-fluid text-center has-bg-img">
      <h1 class="text-white">The Game Of Life</h1>
      <div class="control-container">
        <h2 class="text-white">Control & Rules</h2>
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-2">
              <div class="width">
                <label for="fwidth">Width:</label>
                <input type="number" id="fwidth" name="fwidth" value="800" />
              </div>
            </div>
            <div class="col-2">
              <div class="height">
                <label for="fheight">Height:</label>
                <input type="number" id="fheight" name="fheight" value="800" />
              </div>
            </div>
            <div class="col-2">
              <div class="frame-rate">
                <label for="ffps">Frame Rate:</label>
                <input type="number" id="ffps" name="ffps" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="playground-container">
        <div id="canvas"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
