<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="GameOfLife.css" />
  </head>
  <body>
    <div class="main-content-container container-fluid text-center has-bg-img">
      <div class="navbar-container">
        <nav class="navbar sticky-top navbar-expand-lg bg-light p-0">
          <div class="container-fluid text-center">
            <a class="navbar-brand" href="#">KN</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-wrap">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="Homepage.html"
                  >Home Page</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="About-me.html"
                  >About Me</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="GameOfLife.html"
                  >Game Of Life</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="Contact.html"
                  >Contact Me</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <h1 class="text-white">The Game Of Life</h1>
      <div class="control-container">
        <h2 class="text-white">Control & Rules</h2>
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-2">
              <div class="width">
                <label for="fwidth">Width:</label>
                <input type="number" id="fwidth" name="fwidth" value="800" />
              </div>
            </div>
            <div class="col-2">
              <div class="height">
                <label for="fheight">Height:</label>
                <input type="number" id="fheight" name="fheight" value="800" />
              </div>
            </div>
            <div class="col-2">
              <div class="frame-rate">
                <label for="ffps">Frame Rate:</label>
                <input type="number" id="ffps" name="ffps" />
              </div>
            </div>
            <div class="col-2"></div>
            <div class="col-2">
              <div class="height">
                <label for="fheight">Survival:</label>
                <input type="number" id="fsurvival" name="fsurvival" value="" />
              </div>
            </div>
            <div class="col-2">
              <div class="height">
                <label for="fheight">Reproduction:</label>
                <input
                  type="number"
                  id="freproduction"
                  name="freproduction"
                  value=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="playground-container">
        <div id="canvas"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="GameOfLife.js"></script>
  </body>
</html>
