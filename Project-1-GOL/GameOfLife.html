      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="GameOfLife.css" />
  </head>
  <body>
    <div class="main-content-container container-fluid text-center has-bg-img">
      <nav class="navbar navbar-expand-lg bg-* sticky-top p-0">
        <div class="container-fluid">
          <div class="navbar-brand">KN</div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="Homepage.html"
                >Home Page</a
              >

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="About-me.html"
                >About Me</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="GameOfLife.html"
                >Game Of Life</a

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Contact.html"
                >Contact Me</a

            </li>
          </ul>
        </div>
      </nav>

      <h1 class="text-white">The Game Of Life</h1>
      <div class="control-container">
        <h2 class="text-white">Control & Rules</h2>
        <div class="container-fluid text-center">
          <div class="row row-cols-lg-5 g-2 g-lg-3">
            <div class="col">
              <div class="width p-3">
                <label for="fwidth">Width:</label>
                <input type="text" id="fwidth" name="fwidth" value="" />
              </div>
            </div>
            <div class="col">
              <div class="height p-3">
                <label for="fheight">Height:</label>
                <input type="text" id="fheight" name="fheight" value="" />
              </div>
            </div>
            <div class="col">
              <div class="frame-rate p-3">
                <label for="speed-slider">Speed:</label>
                <input
                  type="range"
                  id="speed-slider"
                  min="1"
                  max="60"
                  value="20"
                />
              </div>
            </div>
            <div class="col">
              <div class="survival p-3">
                <label for="fheight">Survival:</label>
                <input type="number" id="fsurvival" name="fsurvival" value="" />
              </div>
            </div>
            <div class="col">
              <div class="reproduction p-3">
                <label for="fheight">Reproduction:</label>
                <input
                  type="number"
                  id="freproduction"
                  name="freproduction"
                  value=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="start-container container-fluid">
        <div class="row">
          <div class="col-3">
            <button id="start">Start</button>
          </div>
          <div class="col-3">
            <button id="stop">Stop</button>
          </div>
          <div class="col-3">
            <button id="reset">Reset</button>
          </div>
          <div class="col-3">
            <input
              id="penColorInput"
              type="color"
              onchange="changePenColor(event)"
            />
          </div>
        </div>
      </div>
      <div class="playground-container">
        <div id="canvas"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="GameOfLife.js"></script>
  </body>
</html>
