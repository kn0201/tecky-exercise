<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Homepage.css" />
    <style></style>
  </head>
  <body>
    <div class="main-content-container">
      <div class="navbar-container">
        <nav class="navbar sticky-top navbar-expand-lg bg-light p-0">
          <div class="container-fluid text-center">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-wrap">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="Homepage.html"
                  >Home Page</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"

              <li class="nav-item">
                <a

          </div>
        </nav>

    <div class="slide-container">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/Tecky/0704/img file/FaajCqzVsAAYfJx.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <hr class="fw-bolder" />
              <h5>The Party of your life</h5>
              <hr />
              <p>Read More</p>
              <hr class="fw-bolder" />
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/Tecky/0704/img file/FalnAUHVQAEDD7Z.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>
                Some representative placeholder content for the second slide.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/Tecky/0704/img file/FccgEgjaMAE6_gq.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>
                Some representative placeholder content for the third slide.
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="section1-container">
      <div class="container-fluid">
        <div id="least-media"></div>
      </div>
      <div class="container-fluid overflow-hidden">
        <div class="row">
          <div class="col-3 about-me">
            <figure class="figure">
              <img
                src="/Tecky/0704/img file/Fcs1qLFakAMFGYv.jpg"
                class="img-fluid"
                alt="..."
              />
              <figcaption class="figure-caption">
                <h3>About ME</h3>
                <a>READ MORE</a>

            </figure>

          <div class="col-6 game-of-life">

                src="/Tecky/0704/img file/FmWk7Q_aEAA-sOO.jpg"

                <a>READ MORE</a>

          <div class="col-3 contact-me">

              <img
                src="/Tecky/0704/img file/FmbhXL1agAALQl9.jpg"

              <figcaption class="figure-caption">
