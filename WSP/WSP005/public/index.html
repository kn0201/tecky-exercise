<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo Wall</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/cssReset.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="memo-container">
        <div class="redBox" id="box4">
          <textarea placeholder="輸入文字" class="box" id="box1"></textarea>
          <br />
          <br />
          <input type="file" id="myFile" name="filename" />
          <input id="wordSubmitButton" type="button" value="提交" />
          <div id="admin">連儂管理員專用</div>
          <input placeholder="輸入Email / User Name" type="email" id="input1" />
          <input placeholder="輸入密碼" type="password" id="input2" />
          <input id="sub2" type="submit" />
          <a href="https://google.com">Login Via Google</a>
        </div>

        <div class="wall-container" id="wallContainer">
          <div class="box" id="box2">
            <span>網上連儂牆</span>
            <button
              class="bi bi-trash-fill position-absolute top-0 start-100 translate-middle"
            ></button>
            <button
              class="bi bi-pencil-square position-absolute top-100 start-100 translate-middle"
            ></button>
          </div>
          <div class="box" id="box3">
            <span>香港加油</span>
            <button
              class="bi bi-trash-fill position-absolute top-0 start-100 translate-middle"
            ></button>
            <button
              class="bi bi-pencil-square position-absolute top-100 start-100 translate-middle"
            ></button>
          </div>
        </div>
      </div>

      <div class="word-container position-absolute top-0 end-0">
        <div class="word">網</div>
        <div class="word">上</div>
        <div class="word">連</div>
        <div class="word">儂</div>
        <div class="word">牆</div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
