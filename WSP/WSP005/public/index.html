<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo Wall</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/public/css/cssReset.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="memo-container">
        <div class="form-list">
          <form
            title="Memo submit form"
            action="/memos"
            method="post"
            enctype="multipart/form-data"
          >
            <textarea
              name="content"
              class="memo"
              placeholder="輸入文字"
            ></textarea>
            <input type="file" name="image" />
            <input type="submit" value="提交" />
          </form>

          <form
            title="Admin login form"
            action="/login"
            method="post"
            data-for="guest"
            enctype="application/x-www-form-urlencoded"
          >
            <div class="form-title">連儂管理員專用</div>
            <input
              type="text"
              name="login_id"
              placeholder="Login with email or username"
            />
            <input
              type="password"
              name="password"
              placeholder="Input password here"
            />
            <input type="submit" value="登入" />
          </form>
          <form
            title="Logout form"
            action="/logout"
            method="POST"
            data-for="admin"
          >
            <div class="form-title">連儂管理員專用</div>
            <p>
              你已登入為
              <span class="login_id"></span>
            </p>
            <a href="/admin/dashboard.html">Dashboard</a>
            <input type="submit" value="登出" />
          </form>
        </div>

        <template
          ><div class="memo">
            <div class="content-container">
              <div class="content"></div>
              <img class="content-image" />
            </div>
            <button
              class="bi bi-trash-fill position-absolute top-0 start-100 translate-middle"
            ></button>
            <button
              class="bi bi-pencil-square position-absolute top-100 start-100 translate-middle"
            ></button></div
        ></template>

        <div class="wall-container" id="wallContainer"></div>
      </div>

      <div class="word-container position-absolute top-0 end-0">
        <div class="word">網</div>
        <div class="word">上</div>
        <div class="word">連</div>
        <div class="word">儂</div>
        <div class="word">牆</div>
      </div>
    </div>
    <script src="/role.js"></script>
    <script src="/memos.js"></script>
    <script src="/public/js/index.js"></script>
  </body>
</html>
