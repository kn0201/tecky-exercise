<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Of Life</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="GameOfLife.css" />
  </head>
  <body>
    <div class="main-content-container container-fluid text-center has-bg-img">
      <nav class="navbar navbar-expand-lg bg-* sticky-top p-0">
        <div class="container-fluid">
          <div class="navbar-brand">KN</div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="Homepage.html"
              >
                <i class="bi bi-house"></i> Home Page</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="About-me.html"
                ><i class="bi bi-file-earmark-person"></i> About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Album.html"
                ><i class="bi bi-journal-album"></i> Album</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="GameOfLife.html"
                ><i class="bi bi-joystick"></i> Game Of Life</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Contact.html"
                ><i class="bi bi-person-rolodex"></i> Contact Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active"
                ><i class="bi bi-play-circle" id="playmusic"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"
                ><i class="bi bi-pause-circle" id="pausemusic"></i
              ></a>
            </li>
            <li class="nav-item">
              <audio autoplay repeat id="music">
                <source src="/TeckySource/02. Fleur (Instrumental).mp3" />
              </audio>
            </li>
          </ul>
        </div>
      </nav>

      <h1 class="text-black">The Game Of Life</h1>
      <div class="playground-container">
        <div id="canvas"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
        <div class="control-container">
          <h2 class="text-black">Control & Rules</h2>
          <div class="start-container container-fluid">
            <div class="row">
              <div class="col">
                <button id="start">Start</button>
              </div>
              <div class="col">
                <button id="stop">Stop</button>
              </div>
              <div class="col">
                <button id="reset">Reset</button>
              </div>
              <div class="col">
                <button id="resize">ReSize</button>
              </div>
              <div class="col">
                <button type="reset" id="reset-value">Clear</button>
              </div>
              <div class="col">
                <input
                  id="penColorInput"
                  type="color"
                  onchange="changePenColor(event)"
                />
              </div>
            </div>
          </div>

          <div class="container-fluid text-center">
            <div class="row">
              <div class="col">
                <div class="loneliness p-2">
                  <label for="floneliness">Loneliness:</label>
                  <input
                    type="text"
                    class="input"
                    id="floneliness"
                    name="floneliness"
                    placeholder="2"
                  />
                </div>
              </div>
              <div class="col">
                <div class="overpopulation p-2">
                  <label for="foverpopulation">Overpopulation:</label>
                  <input
                    type="text"
                    class="input"
                    id="foverpopulation"
                    name="foverpopulation"
                    placeholder="3"
                  />
                </div>
              </div>
              <div class="col">
                <div class="reproduction p-2">
                  <label for="freproduction">Reproduction:</label>
                  <input
                    type="text"
                    class="input"
                    id="freproduction"
                    name="freproduction"
                    placeholder="3"
                  />
                </div>
              </div>
              <div class="col">
                <div class="width p-2">
                  <label for="fwidth">Width:</label>
                  <input
                    type="text"
                    class="input"
                    id="fwidth"
                    name="fwidth"
                    placeholder="800"
                  />
                </div>
              </div>
              <div class="col">
                <div class="height p-2">
                  <label for="fheight">Height:</label>
                  <input
                    type="text"
                    class="input"
                    id="fheight"
                    name="fheight"
                    placeholder="800"
                  />
                </div>
              </div>
              <div class="col">
                <div class="frame-rate p-2">
                  <label for="speed-slider">Speed:</label>
                  <input
                    type="range"
                    id="speed-slider"
                    min="1"
                    max="60"
                    value="20"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-lg-5 g-2 g-lg-3"></div>
      </div>
      <video autoplay muted loop id="myVideo">
        <source src="/TeckySource/Fleur v2.mp4" type="video/mp4" />
      </video>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="GameOfLife.js"></script>
  </body>
</html>
